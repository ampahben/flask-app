name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the `main` branch (or any branch you want)
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests targeting the `main` branch

jobs:
  build:
    runs-on: ubuntu-latest  # The runner used to execute the workflow

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username stored in secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password stored in secrets

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-devops-app:${{ github.sha }} .
        docker tag ${{ secrets.DOCKER_USERNAME }}/flask-devops-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/flask-devops-app:latest

    # Push the Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-devops-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-devops-app:latest
